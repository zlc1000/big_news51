<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/art_list.css" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="choose-form">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id"></select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit>筛选</button>
                </div>
            </form>
            <!-- table 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col width="200px">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>文章分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pagerWrapper"></div>
        </div>

        <script type="text/html" id="tpl-list">
            {{each data}}
            <tr>
                <td>{{ $value.title }}</td>
                <td>{{ $value.cate_name }}</td>
                <td>{{ $value.pub_date | formatTime }}</td>
                <td>{{ $value.state }}</td>
                <td>
                    <button type="button" class="layui-btn layui-btn-sm">编辑</button>
                    <button type="button" class="layui-btn layui-btn-danger layui-btn-sm btnDelete" abc="{{$value.id}}">删除</button>
                </td>
            </tr>
            {{/each}}
        </script>

        <script type="text/html" id="tpl-cate">
            <option value="">所有分类</option>
            {{each data}}
            <option value="{{$value.id}}">{{ $value.cate_name }}</option>
            {{/each}}
        </script>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/art_list.js"></script>
</body>

</html>
